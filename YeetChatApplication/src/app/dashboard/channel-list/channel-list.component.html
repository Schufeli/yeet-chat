<mat-selection-list [multiple]="false" class="channel_list">
    <mat-list-option *ngFor="let channel of channels" (click)="leave()"  (click)="join(channel.id)" [routerLink]="['channel']" [queryParams]="{ channel: channel.id }"
    routerLinkActive="router-link-active"> {{ channel.name }} </mat-list-option>
</mat-selection-list>
