<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>YeetChat üçª</mat-card-title>
            <mat-card-subtitle>Please enter a Username to login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="complete()">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput name="username" formControlName="username" />
                <mat-hint>min. 4, max. 20</mat-hint>
            </mat-form-field>
            <div class="actions">
                <button mat-raised-button type="submit" color="primary">Login</button>
            </div>
        </form>
        </mat-card-content>
    </mat-card>
</div>
